services:
  databasehandler:
    build:
      context: ./middleware/databaseHandler
    env_file:
      - .env
    environment:
      MONGODB_URI: ${MONGODB_URI}
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  patientserver:
    build:
      context:
        ./middleware/patientserver
    ports:
      - "3000:3000"

  dentistserver:
    build:
      context: 
        ./middleware/dentistserver
    ports:
      - "3001:3000"

  slotservice:
    build:
      context:
        ./middleware/slotservice

volumes:
  mongodb_data: