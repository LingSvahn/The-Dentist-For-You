services:
  databasehandler:
    build:
      context: ./middleware/databaseHandler
    depends_on:
      - mongodb
    networks:
      - backend

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - patientserver
    networks:
      - backend

  patientserver:
    build:
      context:
        ./middleware/patientserver
    networks:
      - backend

  dentistapiserver:
    build:
      context: 
        ./middleware/dentistapiserver
    ports:
      - "3000:3000"
    networks:
      - backend

  slotservice:
    build:
      context:
        ./middleware/slotservice
    networks:
      - backend
    restart: always

  scheduleservice:
    build:
      context:
        ./middleware/scheduleservice
    networks:
      - backend

volumes:
  mongodb_data:

networks:
  backend:
    driver: bridge